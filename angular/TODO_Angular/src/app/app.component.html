<h1>Todos List</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Summary</th>
    <th></th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.summary}}</td>
    <td>{{todo.description}}</td>
    <td><button (click)="deleteTodo(todo.id)">Delete</button></td>
  </tr>
</table>
<button (click)="refreshTodos()">Refresh</button>
<h2>Todo</h2>
<label for="desc">Description:</label><br>
<input [(ngModel)]="description" type="text" id="desc" name="desc"><br>
<label for="sum">Summary:</label><br>
<input [(ngModel)]="summary" type="text" id="sum" name="sum"><br>
<button (click)="createTodo()">Add</button>
